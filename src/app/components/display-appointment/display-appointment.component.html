<div id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div *ngIf="!found" class="alert alert-danger alert-dismissible m-2" role="alert">
                Sorry, you cannot edit this appointment
                <button type="button" class="btn-close" (click)="found = !found"></button>
            </div>
            <div class="modal-header">
                <h5 class="modal-title">Appointment Info:</h5>
                <button routerLink="/appointments" type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <p><span class="fw-bold">Id: </span>{{ appointment.id }}</p>
                <p><span class="fw-bold">Dog Name: </span>{{ appointment.dog.name }}</p>
                <p><span class="fw-bold">Appointment Time: </span>{{ timeToDisplay }}</p>
                <p><span class="fw-bold">Created At: </span>{{ createdAtToDisplay }}</p>
            </div>
            <div class="modal-footer">
            <button routerLink="/appointments" type="button" class="btn btn-secondary">Close</button>
            <button type="button" class="btn btn-primary" (click)="onClickEdit()">Edit</button>
            </div>
        </div>
    </div>
</div>
