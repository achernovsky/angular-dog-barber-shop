<div class="list-group-item d-flex justify-content-between align-items-center">
    <a href="#" class="text-decoration-none text-reset" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h4 class="list-group-item-heading">{{ appointment.name }}</h4>
        <p class="list-group-item-text">{{ appointment.time }}</p>
    </a>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Manage Appointment
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="">Edit Appointment</a></li>
            <li><a class="dropdown-item" href="">Delete Appointment</a></li>
        </ul>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Appointment Info:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p><span class="fw-bold">Dog Name: </span>{{appointment.name}}</p>
            <p><span class="fw-bold">Appointment Time: </span>{{appointment.time}}</p>
            <p><span class="fw-bold">Created At: </span>{{appointment.createTime}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
