<div class="row">
    <div class="mt-2 p-4 shadow-4 rounded-3 d-flex flex-column justify-content-between main-jumbotron">
        <h2 class="text-light">Welcome to our dog barber shop!</h2>
        <div>
            <button type="button" class="btn btn-success" (click)="onClick('add-appointment')">
                New Appointment
            </button>
        </div>
     </div>
</div>
<div class="row mt-2">
    <div class="col-xs-12 list-group p-0">
        <app-appointment *ngFor="let app of appointments" [appointment]="app"></app-appointment>
    </div>
</div>
