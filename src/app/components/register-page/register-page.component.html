<div class="row justify-content-sm-center">
    <div class="col-8">
        <div class="alert alert-danger mt-2" *ngIf="error">
            {{ error }}
        </div>
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" *ngIf="!isLoading">
            <div class="form-group my-2">
                <label for="username">User Name</label>
                <input 
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    minlength="6"
                >
            </div>
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>
            <div class="form-group my-2">
                <button class="btn btn-light mb-2" type="button" (click)="onAddDog(registerForm)">Add Dog</button>
                <input 
                    type="text"
                    id="dog"
                    class="form-control"
                    ngModel
                    name="dog"
                    required
                >
                <div class="my-2">
                    <p *ngFor="let dog of dogs">{{dog["Name"]}}</p>
                </div>
            </div>

            <div class="my-2">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
            </div>
            <div>
                <a routerLink="/login">Already have an account? Login here!</a>
            </div>
        </form>
    </div>
</div>
