<div id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit {{ appointment.name }}'s Appointment:</h5>
                <button routerLink="/appointments" type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group mb-2">
                        <label class="form-label" for="name">Dog Name: </label>
                        <input type="text" id="name" class="form-control" value="{{ appointment.name }}" #nameInput>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="time">Appointment Time: </label>
                        <input type="datetime-local" id="time" class="form-control" value="{{ appointment.time }}" #timeInput>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button routerLink="/appointments" type="button" class="btn btn-secondary">Cancel</button>
            <button (click)="onSaveChanges()" type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
