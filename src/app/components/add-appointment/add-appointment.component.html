<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row my-3">
                <div class="form-group col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="form-group col-sm-5">
                    <label for="time">Time</label>
                    <input type="datetime-local" id="time" class="form-control" #timeInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a (click)="onAdd()" class="btn btn-success me-2">Add</a>
                    <a routerLink="/appointments" class="btn btn-secondary me-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
