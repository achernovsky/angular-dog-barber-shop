<app-add-appointment 
    *ngIf="loadedFeature == 'add-appointment'"
    (appointmentAdded)="onAppointmentAdded($event)"
></app-add-appointment>
<app-appointments-list
    *ngIf="loadedFeature == 'list'" 
    (featureSelected)="onFeatureSelect($event)"
    [appointments]="appointments"
></app-appointments-list>
